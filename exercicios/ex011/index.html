<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em html5.</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    <!--mp3 wav ogg tipos de audio suportado-->
    <audio preload="auto" autoplay> 
      <source src="midia/guanacast-33.mp3" type="audio/mpeg"> 
      <source src="midia/guanacast-33.mp3" type="audio/ogg"> 
      <source src="midia/guanacast-33.mp3" type="audio/wav">
      <p>infelizmente seu navegador nao consegue reproduzir audio.  <a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
